<html>
  <head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script src="password_gen.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="column">
      <h1>WASM Password Generator</h1>
      <div class="passwordOutput" id="password-output"></div>
      <input type="range" id="length-range" name="length-input" min="8" max="30" value="16">
      <label for="length-input" id="length-label">Length: 19</label>
      <div class="row">
        <input type="checkbox" id="mixed-case-check" name="mixed-case" checked>
        <label for="mixed-case">Include mixed case</label>
      </div>
      <div class="row">
        <input type="checkbox" id="numbers-check" name="numbers" checked>
        <label for="numbers">Include numbers</label>
      </div>
      <div class="row">
        <input type="checkbox" id="special-check" name="special" checked>
        <label for="special">Include special characters</label>
      </div>
    </div>
  </body>
</html>
